<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
</head>
<body>
   
    <div class="content">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <input type="text" placeholder="Buscar">
            <i class="fas fa-search"></i>
        </div>
        <div class="importacao-de-dados">
            Importação de Dados
        </div>
        <div class="upload-section">
            <h3>Importação de Dados</h3>
            <p>Faça upload de um arquivo com extensão em CSV, XLS ou XLSX</p>
            <button>Upload</button>
        </div>
        <div class="calendar">
            <div>
                <h4>Calendário</h4>
                <!-- Calendário irá aqui -->
            </div>
            <ul class="events">
                <li>19 - Reunião de estágio Fatec São Roque</li>
                <li>27 - Reunião com aluno Entrega de Documento</li>
            </ul>
        </div>
    </div>
</body>
</html>
