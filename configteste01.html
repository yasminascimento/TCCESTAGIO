<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="config">
    <div class="tabs">
        <span class="tab active"><a href="configteste01.html">USUÁRIO</a></span>
        <span class="tab active"><a href="dados.html">SEGURANÇA</a></span>
        <span class="tab active"><a href="minha_conta.html">MINHA CONTA</a></span>

    <div class="content">
        <div class="user-info">
            <div class="profile-picture">
                <img id="userImage" src="https://via.placeholder.com/100" width="100" height="100" alt="User Image" class="user-image">
                <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png" onchange="previewImage(event)" style="display: none;">
                <label for="imageUpload" class="upload-icon"><i class="fas fa-camera-retro"></i></label>
            </div>
            <div class="info">
                <div class="column">
                    <p><strong class="usuario">USUÁRIO</strong><br>maria@fatec.sp.gov</p>
                    <p>
                        <strong class="senha">SENHA</strong><br>
                        <input type="text" value="Sistemas para Internet" id="senha" disabled>
                    </p>
                </div>
                <div class="column">
                    <p><strong class="id">ID</strong><br>0021545858</p>
                    <p><strong class="email">EMAIL</strong><br>5º período</p>
                </div>
                <div>
                    <button class="edit-button" onclick="editPassword()">Editar</button>
                    <button class="edit-button" onclick="savePassword()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function editPassword() {
            var passwordField = document.getElementById('senha');
            passwordField.disabled = false;
            passwordField.focus();
        }

        function savePassword() {
            var passwordField = document.getElementById('senha');
            passwordField.disabled = true;
            alert('Senha salva com sucesso!');
        }

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('userImage');
                output.src = reader.result;
                localStorage.setItem('profileImage', reader.result); // Salva a imagem no Local Storage
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        window.onload = function() {
            var savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                document.getElementById('userImage').src = savedImage;
            }
        }
    </script>
</body>
</html>
